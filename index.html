  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng ký thành viên</h3>
          <p class="desc">Học lập trình JS</p>
      
          <div class="spacer"></div>

          <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar" type="file" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD:Tên của bạn" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select name="province" id="province" class="form-control">
              <option value="">-- Chọn Tỉnh/TP --</option>
              <option value="hni">Hà Nội</option>
              <option value="hpg">Quảng Ninh</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Options</label>
            <div>
              <input name="option" type="checkbox" value="op1" class="form-control">
              Option1
              <input name="option" type="checkbox" value="op2" class="form-control">
              Option2
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Giới tính</label>
            <div>
              <input name="gender" type="radio" value="male" class="form-control">
              Nam
              <input name="gender" type="radio" value="female" class="form-control">
              Nữ
            </div>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>

      <script src="./main.js"></script>
      <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',

            rules: [
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password', 8),
                Validator.isPassword('#password', 8),
                Validator.isRequired('#password_confirmation', '#password', 'Mật khẩu nhập lại không chính xác'),
                Validator.isConfirmed('#password_confirmation', '#password', 'Mật khẩu nhập lại không chính xác'),
                Validator.isRequired('#province'),
                Validator.isRequired('input[name="gender"]')
            ],
            onSubmit: function(data){
              //call API
              console.log(data);
            }
        });
      </script>
  </body>
  </html>
